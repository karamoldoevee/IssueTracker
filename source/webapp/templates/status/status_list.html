<div class="object">
        <div class="row my-5">
                {% if user.is_authenticated %}
                <div class="left col-8 d-flex justify-content-center">
                    {% else %}
                    <div class="left col-12 d-flex justify-content-center">
                        {% endif %}
                    <h5>{{ object.pk }}.{{ object.name }}</h5>
                </div>
                {% if user.is_authenticated %}
                <div class="right col-4 d-flex justify-content-end">
                    <p class="mr-5"><a href="{% url 'webapp:status_update' object.pk %}" class="update">Редактироать</a></p>
                    <p class="mr-3"><a href="{% url 'webapp:status_delete' object.pk %}" class="delete">Удалить</a></p>
                </div>
                {% endif %}
            </div>
</div>
